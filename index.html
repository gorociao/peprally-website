---
layout: default
---

<div class="home">

    <h1>Selected Work</h1>
    
    <ul class="post-list">
        {% for post in site.my_collection %}
        <li class="{% if post.half %}half {{ post.half }}{% endif %}">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ post.thumbnail }}" />
                <span>{{ post.title }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>

</div>

<div class="footer">
    <a href="">Archive</a><br/>
    <a href="">Contact for More Work</a><br/>
    <a href="" class="twitter"></a>
</div>

# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: PepRally
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  PepRally is the studio of Brooklyn based director, designer, and illustrator, Erica Gorochow. Motion Design for Screens of all Sizes. Illustraton, Animation, Branding, UI Prototyping, Ads, Titles, Gifs, Short Films
baseurl: "" # the subpath of your site, e.g. /blog

url: "http://peprally.co" # the base hostname & protocol for your site


# Build settings
markdown: kramdown

collections:
  my_collection:
    output: true


defaults:
  - scope:
      path: ""
      type: my_collection
    values:
      layout: post
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,600" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="author" content="Erica Gorochow">

  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:title" content="{{page.title}}">
  {% if page.description %}
  <meta property="og:description" content="{{page.description}}">
  {% endif %}
  <meta property="og:image" content="{{site.url}}/images/{% if page.share-image %}{{page.share-image}}{%else%}fb_peprally.jpg{% endif %}">
  <meta property="og:image:width" content="1220">
  <meta property="og:image:height" content="600">

  <!-- <meta property="fb:app_id" content="147255609045485"> -->

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{page.title}}">
  {% if page.description %}
  <meta name="twitter:description" content="{{page.description}}">
  {% endif %}
  <meta name="twitter:image" content="http://votegif.com/SOCIAL.gif">
  <meta name="twitter:site" content="@gorociao">
  <meta name="twitter:url" content="{{site.url}}/images/{% if page.share-image %}{{page.share-image}}{%else%}fb_peprally.jpg{% endif %}">

</head>
